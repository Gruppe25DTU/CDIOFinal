<html>
<body>
<head>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<script src="script/jquery-3.2.1.js" type="text/javascript"></script>
<script src="script/jquery.serialize-object.js" type="text/javascript"></script>
<script type="text/javascript" src="script/default.js" type="text/javascript"></script>
<script type="text/javascript" src="script/supplier.js" type="text/javascript"></script>
<script type="text/javascript" src="script/searchfunctions.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/supplier.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<div class="informationboxsmall search">
	<form class="searchForm" id="searchForm" name="searchForm">
		Search for supplier by ID: <input type="text" name="search"
			class="search" autofocus> <input type="submit" value="Submit" />
	</form>
</div>
<div id="details" class="details">
    <form id="detailsForm" class="detailsForm" name="supplier">
		<section class="optionline">
			<h2 style="font-family: candara;">
				<i class="icon glyphicon glyphicon-user" style="font-size: 30px;"></i>
				Supplier Information
			</h2>
		</section>
		<section class="optionline">
			<input type="button" class="Slist" name="list" id="listbut"
				value="List all Suppliers"> <input type="button"
				name="new" class="create" id="new" value="Add New Supplier">
		</section>
		<div id="inputfield" style="display: none;">
			<div class="content">

				<div class="informationboxsmall">
					ID:<br> <input type="text" name="id" id="id"
						class="protected auto" onkeyup="checkState.call(this)" disabled>
				</div>
				<div class="informationbox">
					Name:<br> <input type="text" name="supplierName" id="supplierName"
						class="editable protected" onkeyup="checkState.call(this)"
						disabled>
				</div>
				<div class="informationbox">
					<input type="button" name="update" id="update" class="update"
						value="Update" style="display: none;"> <input
						type="button" name="create" class="create" id="create"
						value="Create New Supplier" style="display: none;"> <input
						type="button" name="cancel" id="cancel" class="cancel"
						value="Cancel" style="display: none;">
				</div>
				</div>
				</div>
				<div id="list">
				<table id="STablecss">
					<tr class="header">
						<th style="width: 40%;">Supplier ID:</th>
						<th style="width: 40%;">Supplier Name</th>
				
					</tr>
					<tbody id="STable">

					</tbody>
				</table>
			</div>
	</form>
</div>
</body>
</html>
