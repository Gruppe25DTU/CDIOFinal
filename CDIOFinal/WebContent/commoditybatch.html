<!DOCTYPE html>
<html>
<head>
<script src="script/jquery-3.2.1.js" type="text/javascript"></script>
<script src="script/jquery.serialize-object.js" type="text/javascript"></script>
<script type="text/javascript" src="script/default.js" ></script>
<script type="text/javascript" src="script/commoditybatch.js" ></script>
<script type="text/javascript" src="script/searchfunctions.js" ></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/commoditybatch.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<title>Commodity Batch Administration</title>
</head>
<body>
<div class="informationboxsmall search">
	<form class="searchForm" id="searchForm" name="searchForm">
		Search for commodity batches by ID: <input type="text" name="search"
			class="search" autofocus> <input type="submit" value="Submit" />
	</form>
</div>
<div id="details" class="details">
	<div id="contentfield">
		<form id="detailsForm" class="detailsForm" name="commodityBatch">
			<section class="optionline">
				<h2 style="font-family: candara;">
					<i class="icon glyphicon glyphicon-apple" style="font-size: 30px;"></i>
					Commodity Batch Information
				</h2>
			</section>
			<div class="optionline">
				<input type="button" class="CBlist" name="list" id="listbut"
					value="List all Commodities Batches" style="min-width: 260px;">
				<input type="button" name="new" class="create" id="new"
					value="Add New Commodity Batch" style="min-width: 240px;">
			</div>
			<div id="inputfield" style="display: none;">
				<div class="content">
					<div class="informationboxsmall">
						ID:<br> <input type="text" name="id" id="id"
							class="protected auto" disabled>
					</div>
                    <div class="informationboxsmall">
                        Commodity ID:<br> <input type="text" name="commodityID" maxlength="20"
                            id="commodityID" class="editable protected" onkeydown="reloadCommodityName()" disabled>
                    </div>
                    <div class="informationbox">
                        Commodity:<br> <input type="text" name="commodityName" maxlength="20"
                            id="commodityName" disabled> Quantity:<br>
                        <input type="text" id="quantity" name="quantity" maxlength="7"
                            class="protected" onkeyup="checkState.call(this)"
                            disabled>
                    </div>
					<div class="informationbox">
						<br> <input type="button" name="update" id="update"
							class="update" value="Update" style="display: none;"> <input
							type="button" name="create" class="create" id="create"
							value="Create Commodity Batch" style="display: none;">
						<input type="button" name="cancel" id="cancel" class="cancel"
							value="Cancel" style="display: none;">
					</div>
				</div>
			</div>
			<div id="list">
				<table id="CBTablecss">
					<tr class="header">
						<th style="width: 10%;">Batch ID</th>
                        <th style="width: 15%;">Commodity ID</th>
                        <th style="width: 20%;">Commodity</th>
                        <th style="width: 15%;">Quantity</th>
                        <th style="width: 15%;">Supplier ID</th>
                        <th style="width: 25%;">Supplier</th>
					</tr>
					<tbody id="CBTable">

					</tbody>
				</table>
			</div>
		</form>
	</div>
</div>
</body>
</html>
