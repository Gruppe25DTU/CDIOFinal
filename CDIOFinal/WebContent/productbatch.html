<html>
<body>
<head>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<script src="script/jquery-3.2.1.js"></script>
<script src="script/jquery.serialize-object.js"></script>
<script type="text/javascript" src="script/default.js"></script>
<script type="text/javascript" src="script/productbatch.js"></script>
<script type="text/javascript" src="script/searchfunctions.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/productbatch.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<div class="informationboxsmall search">
	<form class="searchForm" id="searchForm" name="searchForm">
		Search for product batches by ID: <input type="text" name="search"
			class="search" autofocus> <input type="submit" value="Submit" />
	</form>
</div>
<div id="details" class="details">
	<div id="contentfield">
		<form id="detailsForm" class="detailsForm" name="user">
			<section class="optionline">
				<h2 style="font-family: candara;">
					<i class="icon glyphicon glyphicon-list-alt"
						style="font-size: 30px;"></i> Product Batch Information
				</h2>
			</section>
			<section class="optionline">
				<input type="button" class="Plist" name="list" id="listbut"
					value="List all product batches"> <input type="button"
					name="new" class="create" id="new" value="Add New Product Batch"
					style="min-width: 220px;"> <input type="button" name="edit"
					id="edit" class="edit" value="Edit Product Batch">
			</section>

			<div id="inputfield" style="display: none;">
				<div class="content">
					<div class="informationbox">

						ID:<br> <input type="text" name="id" id="id"
							class="protected auto" disabled> <br> Recipe Name:<br>
						<input type="text" name="name" id="name" class="protected auto"
							maxlength="20" disabled> <br>
					</div>
					<div class="informationbox">
						<br> <br> <br> <input type="button" name="update"
							id="update" class="update" value="Update" style="display: none;">
						<input type="button" name="create" class="create" id="create"
							value="Create New Product Batch" style="display: none;">
						<input type="button" name="cancel" id="cancel" class="cancel"
							value="Cancel" style="display: none;">
					</div>
				</div>
				<table>
					<tbody id="componentTable" align="right">
						<tr>
							<td>Commodity Batch</td>
							<td>Commodity</td>
							<td>Non Net Weight</td>
							<td>Tolerance</td>
							<td>Lab. Technician</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="list">
				<div style="min-width: 800px; float: left;">
					<input type="text" id="PInput" onkeyup="PtableSearch()"
						placeholder="Search..." title="Search by any value"
						style="float: left;"> <i
						class="icon glyphicon glyphicon-search"
						style="font-size: 30px; padding-top: 20px"> </i>
				</div>
				<table id="PTablecss">
					<tr class="header">
						<th style="width: 10%;">Product Batch ID:</th>
						<th style="width: 10%;">Recipe ID:</th>
						<th style="width: 20%;">Components</th>
						<th style="width: 20%;">Status</th>
						<th style="width: 20%;">Start</th>
						<th style="width: 20%;">End</th>

					</tr>
					<tbody id="PTable">

					</tbody>
				</table>
			</div>
				
		</form>
		</div>
	</div>
	</body>
</html>
