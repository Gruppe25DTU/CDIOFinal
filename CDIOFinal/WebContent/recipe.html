<html>
<body>
<head>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<script src="script/jquery-3.2.1.js" type="text/javascript"></script>
<script src="script/jquery.serialize-object.js" type="text/javascript"></script>
<script type="text/javascript" src="script/default.js" type="text/javascript"></script>
<script type="text/javascript" src="script/searchfunctions.js" type="text/javascript"></script>
<script type="text/javascript" src="script/recipe.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet" type="text/css" href="css/recipe.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<div class="informationboxsmall search">
	<form class="searchForm" id="searchForm" name="searchForm">
		Search for recipes by ID: <input type="text" name="search"
			class="search" autofocus> <input type="submit" value="Submit" />
	</form>
</div>
<div id="details" class="details">
	<div id="contentfield">
		<form id="detailsForm" class="detailsForm" name="recipe">
			<section class="optionline">
				<h2 style="font-family: candara;">
					<i class="icon glyphicon glyphicon-pencil" style="font-size: 30px;"></i>
					Recipe Information 
					</h2>
			</section>
			<section class="optionline">
			<input type="button"  class="Rlist" name="list" id="listbut" value="List all Recipes" style="left: 50%;">
			<input type="button" name="new" class="new" id="new" value="Add New Recipe" style="left: 50%; min-width: 280px;">
			</section>
            <div class="informationbox">
                <input type="button" name="create" class="create" id="create" value="Create New Recipe" style="display: none;">
                <input type="button" name="cancel" id="cancel" class="cancel" value="Cancel" style="display: none;">
            </div>
			<div id="inputfield" style="display: none;">
			 
				<div class="content">
					<div class="informationboxRecipe">
						<div class="informationboxsmall" style="padding: 0%;">ID:<br><input type="text" name="id" id="id"
								class="protected auto" onkeyup="checkState.call(this)" disabled>
						</div>
						Name:<br> <input type="text" name="recipeName" id="recipeName"
							class="editable protected" maxlength="20" onkeyup="checkState.call(this)" 
							style="width: 90%;"	disabled>
							<br>
							
						<table style="width:100%">
						  <tbody>
						      <tr>
						          <td valign="top">
								      <table id="UTablecss" style="width: 100%">
								      <thead style="font-size:30px;">Components</thead>
										<tr class="header">
							                <th style="width: 5%;">ID</th>
							                <th style="width: 35%;">Name</th>
							                <th style="width: 10%;">Weight</th>
							                <th style="width: 10%;">Tolerance</th>
							                <th style="width: 35%;">Supplier</th>
										</tr>
										
										<tbody id="componentTable">
										</tbody>
									</table>
							    </td>
                                  <td valign="top" id="commoditiesTableBox">
                                      <table id="UTablecss" style="width: 100%">
                                      <thead style="font-size:30px;">Commodities</thead>
                                        <tr class="header">
                                            <th style="width: 6%;">ID</th>
                                            <th style="width: 47%;">Name</th>
                                            <th style="width: 47%;">Supplier</th>
                                        </tr>
                                        <tbody id="commoditiesTable">
                                        
                                        </tbody>
                                    </table>
                                </td>
							  </tr>
							</tbody>
						</table>
					</div>
                </div>
			</div>
			<div id="list">
					<table id="RLTablecss">
						<tr class="header">
							<th style="width: 20%;">Recipe ID:</th>
							<th style="width: 40%;">Recipe Name</th>
							<th style="width: 40%;">Commodities</th>
						</tr>
						<tbody id="RLTable">
						</tbody>
					</table>
				</div>
        </form>
	</div>
</div>
</body>
</html>
