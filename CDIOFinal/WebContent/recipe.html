<html>
<body>
<head>
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="Expires" CONTENT="-1">
<script src="script/jquery-3.2.1.js"></script>
<script src="script/jquery.serialize-object.js"></script>
<script type="text/javascript" src="script/default.js"></script>
<script type="text/javascript" src="script/recipe.js"></script>
<link rel="stylesheet" type="text/css" href="css/default.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<div class="informationboxsmall search">
	<form class="searchForm" id="searchForm" name="searchForm">
		Search for recipes by ID: <input type="text" name="search"
			class="search" autofocus> <input type="submit" value="Submit" />
	</form>
</div>
<div id="details" class="details">
	<div id="contentfield">
		<form id="detailsForm" class="detailsForm" name="user">
			<section class="optionlineUser">
				<h2 style="font-family: candara;">
					<i class="icon glyphicon glyphicon-pencil"
						style="font-size: 30px;"></i> Recipe Information <input
						type="button" name="newuser" class="create" id="newuser"
						value="Add New Recipe" style="left: 50%; min-width: 280px;">
					<input type="button" name="edit" id="edit" class="edit"
						value="Edit Recipe" style="left: 50%;">
				</h2>
			</section>

			<div class="content">
				<div class="informationboxsmall">
					ID:<br> <input type="text" name="id" id="id"
						class="protected auto" onkeyup="checkState.call(this)" disabled>
				</div>
				<div class="informationbox">
					Name:<br> <input type="text" name="name" id="name"
						class="editable protected" onkeyup="checkState.call(this)"
						disabled>
				</div>
				<div class="components">
					<table>
						<tbody id="componentTable" align="right">
							<tr>
								<td>Commodity</td>
								<td>Non Net Weight</td>
								<td>Tolerance</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="informationbox">
					<input type="button" name="update"
							id="update" class="update" value="Update" style="display: none;">
							<input type="button" name="create" class="create" id="create" value="Create New Recipe" style="display: none;">
							<input type="button" name="cancel" id="cancel" class="cancel"
							value="Cancel" style="display: none;">
				</div>
			</div>
		</form>
		</div>
	</div>
	</body>
</html>
